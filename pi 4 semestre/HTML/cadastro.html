<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DE USUÁRIO</title>
    <link rel="icon" href="../IMAGENS/logo(2).png">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <form class="form">
        <div class="cadastro">
            <h1 class="tittle">Cadastro de Usuário</h1>

            <div class="email">
                <input id="email" placeholder="Email" class="form-control form-control-lg" type="email"
                    placeholder=".form-control-lg" aria-label=".form-control-lg example">
            </div>

            <div class="">
                <input placeholder="CPF" class="cpf" type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    title="Digite um CPF no formato: xxx.xxx.xxx-xx">
                <button type="button" id="verificarCpf" class="buttonVericaCpf"> Verificar</button>
            </div>

            <div class="nomeUsuario">
                <input id="nomeUsuario" placeholder="Nome de Usuário" class="form-control form-control-lg" type="text"
                    placeholder=".form-control-lg" aria-label=".form-control-lg example">
            </div>


            <div class="senha">
                <input placeholder="Senha" type="password" class="form-control" id="senha">
            </div>

            <div class="confirmasenha">
                <input placeholder="Confirme sua senha" type="password" class="form-control" id="confirmSenha">
            </div>

            <div class="confirmardados">
                <input id="checkBox" type="checkbox" class="cb" id="exampleCheck1">
                <label for="exampleCheck1">Confirmo meus dados</label>
            </div>



            <button id="btnEntrar" type="button" class="submitTrue" class="btn btn-primary">Cadastrar</button>
            <u class="politics">* Politicas de privacidade Scarab</u>
        </div>
    </form>

    <script src="sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="../js/cadastro.js"></script>

</body>

<footer>
    <img class="logo01" src="../IMAGENS/logo(2).png" alt="">
</footer>


</html>
