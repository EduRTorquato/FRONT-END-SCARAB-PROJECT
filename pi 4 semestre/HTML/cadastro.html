<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DE USUÁRIO</title>
    <link rel="stylesheet" href="../CSS/styles.css">
   
</head>

<body>
    <form class="forms1">
        <div class="email">
            <h1 class="tittle">CADASTRO DE USUÁRIO</h1>
            <label for="exampleInputEmail1" class="form-control">Email</label>
            <input id="exampleInputEmail1" class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
            <div class="error" id="errorExampleInputEmail1"></div>


            <div class="cpf">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    title="Digite um CPF no formato: xxx.xxx.xxx-xx">
                <div class="error" id="errorCpf"></div>
            </div>

            <div class="senha">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div class="error" id="errorExampleInputPassword1"></div>
            </div>

            <div class="confirmasenha">
                <label for="exampleInputPassword2" class="form-label">Confirme a senha</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
                <div class="error" id="errorExampleInputPassword2"></div>
            </div>

            <div class="confirmardados">
                <input type="checkbox" class="cb" id="exampleCheck1">
                <label for="exampleCheck1">Confirmo meus dados</label>
                <div class="error" id="errorExampleCheck1"></div>
            </div>


            <button id="btnEntrar" class="submit" type="submit" class="btn btn-primary">Primary</button>

        </div>
    </form>
    <script src="../js/cadastro.js"></script>
</body>

    <footer>
        <img class="logo01" src="../IMAGENS/logo(2).png" alt="">
    </footer>


</html>
