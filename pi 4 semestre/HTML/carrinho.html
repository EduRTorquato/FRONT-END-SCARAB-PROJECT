<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/carrinho.css">
    <title>Carrinho de Compras</title>
</head>
<body class="backgroundPay">
    <nav class="navbarPay">
        <a class="navbarLogo" href="#">
            <img src="../IMAGENS/logoBranco.png" alt="logo da página" width="100" height="100">
        </a>

        <div class="carrinhoLogin">
            <img class="icones" src="../IMAGENS/user.png" alt="">
            <div class="user">
               
            </div>
        </div>

        </div>
    </nav>
    
    <div class="container">
        <h1>Seu Carrinho</h1>
        <ul id="cart-list"></ul>
        <h2 class="metodo">Método de Pagamento</h2>
        <form id="payment-form">
            <select  class="seleciona" id="payment-method" onchange="togglePaymentFields()">
                <option value="">Selecione um método de pagamento</option>
                <option value="credit-card">Cartão de Crédito</option>
                <option value="pix">PIX</option>
               
            </select>
            <div class="cartao" id="credit-card-fields" class="payment-fields" style="display: none;">
                <input type="text" placeholder="Número do Cartão" required>
                <input type="text" placeholder="Nome no Cartão" required>
                <input type="text" placeholder="Data de Validade (MM/AA)" required>
                <input type="text" placeholder="CVV" required>
            </div>
            <div class="pix" id="pix-fields" class="payment-fields" style="display: none;">
                <input class="qrcode" type="image" src="../IMAGENS/QR CODE SCARAB.png" required>
            </div>
           
            

            <h2 id="total">Total: R$ 0.00</h2>
           

            <button class="btn-finalizar" type="button" onclick="finalizePurchase()">Finalizar Compra</button>
        </form>
    </div>
    <script src="../js/carrinho.js"></script>
</body>


</html>
