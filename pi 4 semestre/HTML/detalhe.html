<script>
    function addToCart(name, price) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} adicionado ao carrinho!`);
    }

    
</script>

<script>
    function addToCart(name, price) {
    const quantity = parseInt(document.getElementById('quantity').value) || 1;

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existingProductIndex = cart.findIndex(item => item.name === name);
    
    if (existingProductIndex > -1) {
        // Atualiza a quantidade e o total
        cart[existingProductIndex].quantity += quantity;
        cart[existingProductIndex].totalPrice += price * quantity;
    } else {
        // Adiciona o novo produto
        cart.push({ name, price, quantity, totalPrice: price * quantity });
    }
    
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${quantity} unidades de ${name} adicionadas ao carrinho!`);
}

</script>

    <!--DAQUI PRA BAIXO É SÓ O SCRIPT PARA CALCULAR O CALOR DE COMPRA DO PRODUTO-->
    <script>
        let freteCalculado = false; // Variável para verificar se o frete já foi calculado
    
        document.getElementById('cep').addEventListener('input', function (e) { // Permitir apenas números no campo de CEP
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    
        function atualizarValorTotal() { // Atualiza o valor total com base na quantidade
            let valorUnitario = 119.99;
            let quantidade = parseInt(document.getElementById('quantity').value) || 0; // Default para 0 se não for um número
            let novoValor = valorUnitario * quantidade;
    
            document.getElementById('valor-total').innerText = 'R$ ' + novoValor.toFixed(2).replace('.', ',');
        }
    
        // Atualiza o valor total automaticamente
        document.getElementById('quantity').addEventListener('input', atualizarValorTotal);
    
        document.querySelector('.ok-button').addEventListener('click', function() {
            let cep = document.getElementById('cep').value;
            if (cep === '') {
                alert('Por favor, digite um CEP válido.');
                return;
            }
    
            if (!freteCalculado) { // Verifica se o frete já foi calculado
                let valorAtual = parseFloat(document.getElementById('valor-total').innerText.replace('R$', '').replace(',', '.'));
                let valoresFrete = [5, 25, 50];
                let freteAleatorio = valoresFrete[Math.floor(Math.random() * valoresFrete.length)];
                let novoValor = valorAtual + freteAleatorio;
    
                // Atualiza o valor total no HTML
                document.getElementById('valor-total').innerText = 'R$ ' + novoValor.toFixed(2).replace('.', ',');
                freteCalculado = true; // Marca que o frete foi calculado
            } else {
                alert("O frete já foi calculado.");
            }
        });
    
        // Atualiza o valor total inicialmente
        atualizarValorTotal();
    </script>
    

           <!--ACABA AQUI O SCRIPT PARA CALCULAR O CALOR DE COMPRA DO PRODUTO-->

    <script>
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.getAttribute('data-value');
                stars.forEach(s => {
                    s.classList.remove('filled');
                });
                for (let i = 0; i < rating; i++) {
                    stars[i].classList.add('filled');
                }
            });
        });
    </script>
