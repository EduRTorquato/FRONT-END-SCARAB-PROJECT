    <body class="">
        <div class="bodyList">
            <div class="listUser" id="listProduct">¨
                <h1>Listagem de pedidos</h1>

                <table class="table" id="idTable">
                    <thead>
                        <tr>
                            <th scope="col">Código Pedido</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Valor Total</th>
                            <th scope="col">Método Pgto</th>
                            <th scope="col">Status</th>
                            <th scope="col">Alterar Status</th>

                        </tr>
                    </thead>
                    <!-- <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>

                            <td>Otto</td>

                </table>

            </div>

            <div class="modal fade" id="modalProduct" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="tituloModal">Detalhes do pedido</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-4">
                                    <label for="nomeProduto" class="form-label">Nome do Cliente</label>
                                    <input disabled style="width: 100%;" type="text" class="form-control"
                                        id="nomeProduto" aria-describedby="emailHelp">
                                </div>

                                <div class="mb-3">
                                    <label for="preco" class="form-label">Valor total do produto</label>
                                    <input disabled class="form-control" id="preco">
                                </div>

                                <div class="mb-3">
                                    <label for="avaliacao" class="form-label">Data da compra</label>
                                    <input disabled type="date" max="5" min="0" class="form-control" id="dataCompra">
                                </div>

                                <div class="mb-4">
                                    <label for="statusPedido" class="form-label">Status do pedido</label>
                                    <select class="form-select" id="statusPedido" aria-label="Default select example">
                                        <option value="AGUARDANDOPGTO">Aguardando Pagamento</option>
                                        <option selected value="PREPARACAO">Em preparação</option>
                                        <option value="ENVIADO">Enviado</option>
                                        <option value="FINALIZADO">Finalizado</option>
                                    </select>
                                </div>

                            </form>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" id="btnSaveStatus" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
