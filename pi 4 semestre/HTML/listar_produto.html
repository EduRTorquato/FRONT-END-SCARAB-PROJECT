<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/listar_produto.css">
    <title>Listar Produtos</title>
    <link rel="icon" href="../IMAGENS/logo(2).png">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="../IMAGENS/logo(2).png" class="logoMenu" alt="">

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item" style="padding-left: 40px;">
                        <a class="nav-link active" aria-current="page" href="./listar.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <body class="">
        <div class="bodyList">
            <div class="listUser" id="listUser">¨
                <h1>Listagem de produtos</h1>


                <button id="addButton" class="addButton" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">+</button>

            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de produtos</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nomeProduto" class="form-label">Nome Produto</label>
                                    <input type="email" class="form-control" id="nomeProduto" aria-describedby="emailHelp">
                                </div>

                                <div class="mb-3">
                                    <label for="preco" class="form-label">Preço</label>
                                    <input class="form-control" id="preco">
                                </div>

                                <div class="mb-3">
                                    <label for="quantidadeEstoque" class="form-label">Quantidade de Estoque</label>
                                    <input type="number" max="999" min="0" class="form-control" id="quantidadeEstoque">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="inputFile">
                                    <label class="input-group-text" for="inputFile">Upload</label>
                                </div>

                                <div class="form-floating">
                                    <textarea style="resize: none" class="form-control"
                                        placeholder="Leave a comment here" id="descricaoProduto"
                                        style="height: 100px"></textarea>
                                    <label for="descricaoProduto">Descrição produto</label>
                                </div>

                            </form>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" id="btnSalvar" class="btn btn-primary">Salvar Produto</button>
                        </div>
                    </div>
                </div>
            </div>



            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
            <script src="../js/lista_produto.js"></script>
        </div>

    </body>

</html>
