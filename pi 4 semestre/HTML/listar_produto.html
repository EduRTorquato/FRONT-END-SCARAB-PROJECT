            <div class="modal fade" id="modalProduct" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="tituloModal">Cadastro de produtos</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="nomeProduto" class="form-label">Nome Produto</label>
                                    <input type="text" class="form-control" id="nomeProduto"
                                        aria-describedby="emailHelp">
                                </div>

                                <div class="mb-3">
                                    <label for="preco" class="form-label">Preço</label>
                                    <input class="form-control" id="preco">
                                </div>

                                <div class="mb-3">
                                    <label for="avaliacao" class="form-label">Avaliação Produto</label>
                                    <input type="number" max="5" min="0" class="form-control" id="avaliacao">
                                </div>

                                <div class="mb-3">
                                    <label for="quantidadeEstoque" class="form-label">Quantidade de Estoque</label>
                                    <input type="number" max="999" min="0" class="form-control" id="quantidadeEstoque">
                                </div>

                                <div class="input-group mb-3">
                                    <input class="form-control" type="file" name="file" id="formFile">
                                    <label class="input-group-text" for="formFile">Upload</label>
                                </div>

                                <div class="form-floating">
                                    <textarea style="resize: none" class="form-control"
                                        placeholder="Leave a comment here" id="descricaoProduto"
                                        style="height: 100px"></textarea>
                                    <label for="descricaoProduto">Descrição produto</label>
                                </div>

                            </form>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" id="btnSalvar" class="btn btn-primary">Salvar Produto</button>
                        </div>
