</head>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <img src="../IMAGENS/logo(2).png" class="logoMenu" alt="">

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item" style="padding-left: 40px;">
                    <a class="nav-link active" aria-current="page" href="./listar.html">Home</a>

<body class="">



    <div class="bodyList">
        <div class="listUser" id="listUser">¨
            <h1>Usuários</h1>


            <button id="addButton" class="addButton" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal">+</button>

        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de usuários</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Endereço de email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input class="form-control" id="cpf">
                            </div>

                            <div class="mb-3">
                                <label for="nomeUsuario" class="form-label">Nome de usuário</label>
                                <input type="text" class="form-control" id="nomeUsuario">
                            </div>

                            <div class="mb-3">

                                <label for="grupoUsuario" class="form-label">Grupo</label>
                                <select class="form-select" id="grupoUsuario" aria-label="Default select example">
                                    <option selected value="ESTOQUISTA">Estoquista</option>
                                    <option value="ADMINISTRADOR">Administrador</option>
                                </select>

                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha">
                            </div>

                            <div class="mb-3">
                                <label for="confirmSenha" class="form-label">Confirmar senha</label>
                                <input type="password" class="form-control" id="confirmSenha">
                            </div>
                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" id="btnSalvar" class="btn btn-primary">Salvar Usuário</button>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
        <script src="../js/lista_usuario.js"></script>
    </div>
