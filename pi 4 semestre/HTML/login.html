<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../IMAGENS/logo(2).png">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <form class="form">
        <div class="login">
            <h1 class="tittle">Login</h1>

            <div class="email">
                <input id="email" placeholder="Email" class="form-control form-control-lg" type="email"
                    placeholder=".form-control-lg" aria-label=".form-control-lg example">
            </div>

            <div class="senha">
                <input placeholder="Senha" type="password" class="form-control" id="senha">
            </div>

            <button id="btnEntrar" type="button" class="submitTrue" class="btn btn-primary">Login</button>
            <u id="register" class="politics">Cadastre-se</u>
        </div>
    </form>

    <script src="sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="../js/login.js"></script>

</body>

<footer>
    <img class="logo01" src="../IMAGENS/logo(2).png" alt="">
</footer>


</html>
