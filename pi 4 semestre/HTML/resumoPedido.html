<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do pedido</title>
    <link rel="icon" href="../IMAGENS/logo(2).png">
    <link href="sweetalert2.min.css">
    <link rel="stylesheet" href="../CSS/resumoPedido.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="backgroundPay">
    <nav class="navbarPay">
        <a class="navbarLogo" href="#">
            <img src="../IMAGENS/logoBranco.png" alt="logo da página" width="100" height="100">
        </a>

        <a href="home.html">
            <h1 style="color: white;"> <i class="bi bi-house"></i></h1>
        </a>


        <div class="carrinhoLogin">
            <a href="perfilUsuario.html">
                <img class="icones" src="../IMAGENS/user.png" alt="">
                <div class="user"></div>
            </a>
        </div>
    </nav>

    <h1 class="titleCarrinho">Resumo do pedido</h1>

    <div class="container justify-content-center d-md-flex p-5">
        <div class="row">
            <div class="col">
                <div id="listCarrinho" class="carrinho">
                    <!-- Itens do carrinho - Adicionados com JavaScript -->
                </div>
            </div>

            <div class="col">
                <div class="resumo" id="enderecos">
                    <h1 class="title"> <i class="bi bi-file-text"></i> Endereço Escolhido: </h1>

                    <p id="enderecoId" class="enderecoPedido"></p>
          
                </div>

                <div class="entrega">
                    <h1 class="title"><i class="bi bi-truck"></i> Método de Pagamento</h1>
                    <div class="col-md-12">
                        <select disabled id="inputState" class="form-select">
                            <Option>Cartão de Crédito</Option>
                            <Option>PIX</Option>
                        </select>
                    </div>
                </div>

                <div class="entrega">
                    <h1 class="title"><i class="bi bi-check"></i> Valor Total da Compra + Frete</h1>

                    <h2 id="valorTotalCompra">R$ 85,10</h2>

                </div>

                <div class="entrega">
                    <h1 class="title"><i class="bi bi-check"></i> Finalizar Compra</h1>
                    <div class="col-12">
                        <button id="btnFinsh" style="width: 200px;" class="btnFinsh">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="../js/resumoPedido.js"></script>
</body>
</html>
